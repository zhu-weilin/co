    main {

      padding-left: 2rem;

    /* Keep general section styles */

    /* Style for the portfolio section to make it full width */

        margin-bottom: 5rem; /* Keep space below the section */
        /* Counteract the main padding to make it full width */

        margin-right: calc(-50vw + 50%); /* Center the section */
        width: 100vw; /* Make it full viewport width */

    /* Style for portfolio grid */

    }

    /* Media query for larger screens to adjust grid columns */

      /* Keep grid layout for desktop for general grid */
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }

           /* Ensure padding is removed on larger screens too */
           padding: 0;
           /* Reduced gap for desktop as well */

       }

      border-radius: 0;

      position: relative; /* Needed for absolute positioning of overlay */
      overflow: hidden; /* Ensure overlay and image stay within bounds */
      width: 100%; /* Make projects take full width within the portfolio grid item */
      padding: 0; /* Remove padding from project card itself */
      display: block; /* Ensure project is a block element for proper sizing */
    }

    /* Removed hover transform for the entire project block */
    /* .project:hover {

    .project-image {

      overflow: hidden; /* Hide overflowing image during scale */

    .project-image img {

      object-fit: cover;
      display: block;

    /* Scale image on project hover */

  <script>
    // Original IntersectionObserver script (Stays the same)
    const sections = document.querySelectorAll('section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.1 /* Trigger when 10% of the section is visible */
    });

    sections.forEach(section => {
      observer.observe(section);
    });

    // --- Hamburger Menu JavaScript (Stays the same) ---
    const hamburgerButton = document.querySelector('.hamburger-menu');
    const mainNav = document.querySelector('#main-nav');

    if (hamburgerButton && mainNav) { // Check if elements exist
      hamburgerButton.addEventListener('click', () => {
        // Toggle the 'is-active' class on the navigation menu
        mainNav.classList.toggle('is-active');

        // Toggle the 'is-active' class on the hamburger button itself (for styling)
        hamburgerButton.classList.toggle('is-active');

        // Update the aria-expanded attribute for accessibility
        const isActive = mainNav.classList.contains('is-active');
        hamburgerButton.setAttribute('aria-expanded', isActive ? 'true' : 'false');
      });

      // Optional: Close the menu when a link is clicked
      mainNav.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          // Check if the menu is currently active
          if (mainNav.classList.contains('is-active')) {
             mainNav.classList.remove('is-active');
             hamburgerButton.classList.remove('is-active');
             hamburgerButton.setAttribute('aria-expanded', 'false');
          }
        });
      });
    }
    // --- Hamburger Menu JavaScript End ---
  </script>
